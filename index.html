<!DOCTYPE html>
<html>
<head>

	<title>Breakfast Calorie Estimator</title>
	
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/p3-styles.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/p3-js.js"></script>

</head>

<body>

	<div id="container">
		<div id="header">
			<h1>Breakfast Calorie Estimator</h1>
		</div>

		<!-- Left side to choose breakfast items -->
		<div id="left">
			<div id="foods">
				<h2>Breakfast foods</h2>
				
				<img src="img/fried-egg.png" title="Fried Egg" data-calories="92" data-serving-size="1" data-unit="egg" class="food">
				<img src="img/cereal.png" title="Cereal" data-calories="120"  data-serving-size=".5" data-unit="cup" class="food">

				<h2>Fruit</h2>
				
				<img src="img/apple.png" title="Apple" data-calories="38" data-serving-size=".5" data-unit="medium" class="food">
				<img src="img/banana.png" title="Banana" data-calories="53"  data-serving-size=".5" data-unit="medium" class="food">
				<img src="img/grapes.png" title="Grapes" data-calories="53"  data-serving-size=".5" data-unit="cup" class="food">
				<img src="img/grapefruit-slice.png" title="Grapefruit" data-calories="52"  data-serving-size=".5" data-unit="medium" class="food">
			</div>

		</div><!--/#left-->

		<!-- Right side to estimate calories and show picture -->
		<div id="right">

			<div id="canvas">
				<h1>Estimated Calories</h1>
				
				<!-- Calories will add up when selected-->
				<h1 id="totalCalories">0</h1>
				
				<ol id="plate" class="center">
					<!-- Food item names will go here when selected-->
				</ol>

			</div>
	
		</div><!--/#right-->

		<div id="copyright">&copy Shawn Roe 2013</div>
	
	</div><!--/#container-->

</body>
</html>
